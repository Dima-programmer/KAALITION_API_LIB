name: Publish to PyPI

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: this permission setting is crucial for OIDC authentication
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        # This creates the distribution files in the 'dist' directory
        run: python -m build

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        # The action automatically uses the OIDC token from the permissions block